<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Synthesis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Synthesizer</h1>
    
    <form>
      <label for="text-input">Enter text to speak:</label>
      <textarea id="text-input" rows="4" cols="50"></textarea>

      <label for="voiceSelect">Select Voice:</label>
      <select id="voiceSelect"></select>

      <label for="pitch">Pitch:</label>
      <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
      <span class="pitch-value">1</span>

      <label for="rate">Rate:</label>
      <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
      <span class="rate-value">1</span>

      <button type="submit">Speak</button>
    </form>
    
    <!-- Test button -->
    <button id="test-button" style="margin-top: 20px;">Click to Test (Will say "Hello World")</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
